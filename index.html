<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الأربعون النووية</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Amiri', sans-serif;
            direction: rtl;
            text-align: center;
            background: url('https://upload.wikimedia.org/wikipedia/commons/e/e3/Kheops-Pyramid.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }
        .info-container {
            margin: 100px auto;
            max-width: 600px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
        .info-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .info-box {
            margin-bottom: 20px;
        }
        .info-number {
            font-size: 20px;
            color: #ffcc00;
            margin-bottom: 10px;
        }
        .info-content {
            font-size: 18px;
            margin-bottom: 15px;
        }
        /* Titel in einer Box */
        .title-box {
            background-color: #fff;
            color: #013220;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .toggle-box {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        #more-details-button {
            margin-top: 15px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
    <script src="facts.js?v=1.0" defer></script>
</head>
<body>
    <div class="info-container">
        <div class="info-box">
            <div class="title-box">الأربعون النووية</div>
            <p class="info-number" id="info-number">الحديث: الأول</p>
            <div id="info-content"> 
                <p>هذه هي المعلومة الأولى.</p>
            </div>
        </div>
        <div class="toggle-box" id="details-box">
            <p id="details-content">شرح الحديث</p>
            <button onclick="toggleDetails(false)">عرض أقل</button>
        </div>
        <button id="more-details-button" onclick="toggleDetails(true)">عرض المزيد</button>
    </div>

    <script>

        // Zufällige Info aus der externen Datenbank abrufen
        document.addEventListener("DOMContentLoaded", () => {
            const randomInfo = infos[Math.floor(Math.random() * infos.length)];
            const infoNumber = document.getElementById('info-number');
            const infoContent = document.getElementById('info-content');
            const detailsContent = document.getElementById('details-content');

            infoNumber.textContent = `رقم المعلومة: ${arabicNumbering(randomInfo.number)}`;

            // Lösche vorherigen Inhalt und füge Absätze hinzu
            infoContent.innerHTML = ""; 
            randomInfo.main.forEach(paragraph => {
                const p = document.createElement('p');
                p.textContent = paragraph;
                infoContent.appendChild(p);
            });

            detailsContent.textContent = randomInfo.details;
        });
// Arabische Nummerierung dynamisch generieren
        function arabicNumbering(n) {
            const arabicTens = ["", "العاشر", "العشرون", "الثلاثون", "الأربعون"];
            const arabicUnits = ["", "الأول", "الثاني", "الثالث", "الرابع", "الخامس", "السادس", "السابع", "الثامن", "التاسع"];

            if (n <= 10) return arabicUnits[n];
            const tens = Math.floor(n / 10);
            const units = n % 10;
            return units === 0 ? arabicTens[tens] : `${arabicUnits[units]} ${arabicTens[tens]}`;
        }


        function toggleDetails(show) {
            const detailsBox = document.getElementById('details-box');
            const moreDetailsButton = document.getElementById('more-details-button');

            if (show) {
                detailsBox.style.display = 'block';
                moreDetailsButton.style.display = 'none';
            } else {
                detailsBox.style.display = 'none';
                moreDetailsButton.style.display = 'block';
                moreDetailsButton.scrollIntoView({ behavior: 'smooth', block: 'center' });

            }
        }
    </script>
</body>
</html>
